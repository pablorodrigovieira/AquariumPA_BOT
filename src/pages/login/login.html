<ion-content padding>
  <img class="logo" padding src="assets/imgs/logo.png"/>
  <ion-list no-lines>
    <ion-item>
      <ion-label stacked><ion-icon name="mail" item-start></ion-icon>E-mail</ion-label>
      <ion-input type="email" placeholder="user@email.com" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked><ion-icon name="lock" item-start></ion-icon>Password</ion-label>    
      <ion-input type="password" placeholder="*******" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button block outline (click)="PerformSignup(user)">Sign Up</button>
        </ion-col>
        <ion-col>
          <button ion-button block (click)="PerformLogin(user)">Login</button>
        </ion-col>
      </ion-row>
    </ion-grid>  
  </ion-list>
</ion-content>
